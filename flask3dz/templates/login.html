{%extends 'base.html' %}

{% block title %}
    Форма авторизации
{% endblock %}

{% block content %}
    <h1>Авторизация</h1>
    <form method='POST' action='{{ url_for('login') }}'>
        {{ form.csrf_token }}
        {% for field in form if field.name != 'csrf_token' %}
            <p> {{ field.label }}<br> {{ field }} </p>
        {% endfor %}

        <input type="submit" value="Войти">

    </form>
{% endblock %}
